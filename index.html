<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="dashboard">
            <img src="images/view-dashboard.svg" alt="Dashboard" height="60px" width="60px">
            <h1>Dashboard</h1>
            <img src="images/home-variant.svg" alt="Home" height="40px" width="40px">
            <h2>Home</h2>
            <img src="images/card-account-details-star.svg" alt="Profile" height="40px" width="40px">
            <h2>Profile</h2>
            <img src="images/message.svg" alt="Messages" height="40px" width="40px">
            <h2>Messages</h2>
            <img src="images/clock.svg" alt="History" height="40px" width="40px">
            <h2>History</h2>
            <img src="images/note-multiple.svg" alt="Tasks" height="40px" width="40px">
            <h2>Tasks</h2>
            <img src="images/account-group.svg" alt="Communities" height="40px" width="40px">
            <h2>Communities</h2>
            <img src="images/cog.svg" alt="Settings" height="40px" width="40px">
            <h2>Settings</h2>
            <img src="images/help.svg" alt="Support" height="40px" width="40px">
            <h2>Support</h2>
            <img src="images/shield-alert.svg" alt="Privacy" height="40px" width="40px">
            <h2>Privacy</h2>
            
        </div>
        <div class="header">
            <div class="top">
                <img src="images/search.svg" alt="searchbar" height="40px" width="40px">
                <input type="text">
                <img src="images/notification.svg" alt="notification bell" height="40px" width="40px">
                <img src="images/zinc.png" alt="MugiMuiliPfp" height="70px">
                <h2>Mugi Dang</h2>
            </div>
            <div class="bottom">
                <img src="images/zinc.png" alt="MugiMuiliPfp" height="80%">
                <p><strong>Hi there, <br><span>Mugi Dang (@izinc)</span></strong></p>
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="projects">
            
        </div>
        <div class="sidebar">
    
        </div>
    </div>
</body>
</html>
